<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name= "viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
		<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
		<style>
   			a { 
    			text-decoration: none;
   			} 
  </style>
	</head>
	<body>

		<header class= "intro">
			<div class="container">
				<div class="header_inner">
					<div class="heder_logo"><a href = index.html><div class="main-text" data-aos="zoom-in">PlayWithoutCringe</div></a></div>
					<nav class="nav">
						<a class="nav_link" href="create-article.html">Создать статью</a>
						<a class="nav_link" href="signinpage.html">Вход</a>
						<a class="nav_link" href="aboutas.html">О нас</a>
					</nav>
				</div>
			</div>

            <div class="container mt-4">
                <div class="intro_title">
                <h1>Добавление статьи</h1>
                <form method="post">
                    <input type="text" name="title" id="title" class="form-control" placeholder="Введите название статьи">{{ request.form['title'] }}<br>
                    <textarea name="intro" id="intro" class="form-control" placeholder="Введите анонс">{{ request.form['intro'] }}</textarea><br>
                    <textarea name="text" id="text" class="form-control" placeholder="Введите статью">{{ request.form['text'] }}</textarea>
                    <input type="submit" class="btn btn-success" value="Отправить">
                </form>
            </div>
		</header>
	
		<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
		<script>
  			AOS.init();
		</script>
	</body>
</html>
