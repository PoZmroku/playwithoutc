<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name= "viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style1.css')}}">
		<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
		<style>
   			a { 
    			text-decoration: none;
   			} 
  </style>
	</head>
	<body>

		<header class= "intro">
			<div class="container">
				<div class="header_inner">
					<div class="heder_logo"><a href = index.html><div class="main-text" data-aos="zoom-in">PlayWithoutCringe</div></a></div>
					<nav class="nav">
						<a class="nav_link" href="create-article.html">Создать статью</a>
						<a class="nav_link" href="signinpage.html">Вход</a>
						<a class="nav_link" href="aboutas.html">О нас</a>
					</nav>

				<div class="container mt-4">
					<div class="intro_title">
					<h1>Статьи</h1>
				
					</div>
				</div>

				{% block body %}
				<div class="body">

					{% for el in articles %}
								
					<div class="alert"></div>
					<h2> {{ el.title }} </h2>
					<p>{{ el.intro }}</p>
					<p><b>Дата: {{ el.date.date() }}</b></p>
					<a href="/article_detail.html/{{ el.id }}" class="btn btn-warning">Детальнее</a>
					
					{% endfor %}

				</div>
				{% endblock %}
				</div>
			</div>
		</header>
	
		<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
		<script>
  			AOS.init();
		</script>
	</body>
</html>
